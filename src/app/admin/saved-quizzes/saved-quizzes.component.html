<div class="savedQuizCont">
    <div>
      <p-panel>
        <div class="adminHeader">
          <button
            pButton
            pRipple
            type="button"
            label="Create Quiz"
            class="p-button-raised p-button-secondary"
            routerLink="/createQuiz"
          ></button>
          <!-- <button
            pButton
            pRipple
            type="button"
            label="Saved Quizzes"
            class="p-button-raised p-button-secondary"
            (click)="viewAllQuizzes()"
          ></button> -->
        </div>
        <br />
        <br />
      </p-panel> 
    </div>
    <div class="quizList">
      <p-card>
        <p-table [value]="viewArrQuiz" responsiveLayout="scroll" #dt >
          <ng-template pTemplate="header">
              <tr>
                  <th>Index</th>
                  <th>Quiz Code</th>
                  <th>Quiz Data</th>
                  
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-quiz let-index="rowIndex">
              <tr>
                  <td>{{index+1}}</td>
                  <td>{{quiz.id}}</td>
                  <td>click here</td>
              </tr>
          </ng-template>
      </p-table>
  
      </p-card>
