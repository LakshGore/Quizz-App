<div class="divResults" *ngIf="isReuslt">
  <p-card>
    <div>
      <p-table [value]="resultArr" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>
              Result ID
              <!-- <p-columnFilter
                  type="text"
                  field="id"
                  matchMode="contains"
                ></p-columnFilter> -->
            </th>
            <th>
              Candidate Name
              <!-- <p-columnFilter
                  type="text"
                  field="user"
                  matchMode="contains"
                ></p-columnFilter> -->
            </th>
            <th>Data</th>
            <th>Stuts</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result>
          <tr>
            <td>{{ result.id }}</td>
            <td>{{ result.user }}</td>
            <td (click)="viewResult(result.id)">{{ "view Quiz" }}</td>
            <td></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
<div *ngIf="!isReuslt">
  <p-card>
    <p-table [value]="queData" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Question</th>
          <th>Asnwer submitted</th>
          <th>Result</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-que let-index="rowIndex">
        <tr>
          <td>{{ que.question }}</td>
          <td>{{ que.answer }}</td>
          <td style="width: 10%" class="que{{ index }}">
            <button
              icon="pi pi-check-circle"
              pButton
              class="p-button-raised p-button-success p-button-text"
              style="margin-left: 4px"
            ></button>
            <button
              icon="pi pi-times-circle"
              pButton
              class="p-button-raised p-button-danger p-button-text"
              style="margin-left: 4px"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
